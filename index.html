<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TYPER 3000</title>
    <link rel="stylesheet" href="index.css" />
</head>

<body>
    <div class="container">
        <div id="main" class="main">
        <h2 class="titulo">{TYPER 3000}</h2>
        <p class="subtitle">Escribe la siguiente palabra</p>
    
        <h1 id="randomWord"></h1>
    
        <input type="text" id="text" autocomplete="off" placeholder="Ingresa la palabra" />
            
        <div class="stats">
            <p class="time-container">Tiempo restante <span id="timeSpan">10s</span></p>
            <div class="separador"></div>
            <p class="score-container">Score <span id="score">0</span></p>
        </div>
        </div>

        <section id="section">
            <p id="perdiste"></p>
            <p id="puntuacion"></p>
            <button onclick="location.reload()">Volver a empezar</button>
        </section>
        
        <div id="end-game-container" class="end-game-container"></div>
    </div>

    <!-- FONDO -->
    <div class="area" >
        <ul class="circles">
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
        </ul>
    </div >
    <script src="index.js"></script>
</body>
</html>
